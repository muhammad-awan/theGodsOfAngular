<div style="text-align:center">
  <h1>
    Behold, {{title}}!
  </h1>
</div>

<ul class="heroes">
  <li *ngFor="let n of heroes" [class.selected]="hero === selectedHero"
(click)="onSelectaroo(n)">
    <span class="badge">{{n.id}}</span>{{n.name}}
  </li>
</ul>

<hero-detail [hero]="selectedHero"></hero-detail>
